<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <nav class="nav">
                <a class="logo-header" href="/">
                    Web<span class="logo-header-span">Studio</span>
                </a>
                <ul class="header-list">
                    <li class="current"><a class="nav-item current" href="./index.html">Studio</a></li>
                    <li><a class="nav-item" href="">Portfolio</a></li>
                    <li><a class="nav-item" href="">Contacts</a></li>
                </ul>
            </nav>
            <address class="address-style">
                <ul class="header-list">
                    <li><a class="address-item" href="mailto:info@devstudio.com">info@devstudio.com</a></li>
                    <li><a class="address-item" href="tel:+110001111111">+11 (000) 111-11-11</a></li>
                </ul>
            </address>
        </div>
    </header>
    <main>
        <section class="section-one hero backdrop-section">
            <div class="container section-one-flex">
                <h1 class="heading-one">Effective Solutions for Your Business</h1>
                <button type="button" class="button-style">Order Service</button>
            </div>
            <form class="contact-form">

                <div class="contact-form-div">
                    <p class="contact-form-paragraph">Leave your contacts and we will call you back</p>
                    <label class="contact-form-label">
                        Name
                        <input class="contact-form-input input-focused" type="text" id="input-name" name="username"
                            autofocus />
                    </label>
                    <label class="contact-form-label">
                        Phone
                        <input class="contact-form-input" type="tel" name="contact_tel" id="input-tel" />
                    </label>
                    <label class="contact-form-label">
                        Email
                        <input class="contact-form-input" type="email" name="email" id="input-email" />
                    </label>
                    <label class="contact-form-label">
                        Comment
                        <textarea class="contact-form-textarea" name="comment" rows="5"
                            placeholder="Text input"></textarea></label>

                    <div class="contact-form-checkbox-div"><input type="checkbox" name="terms" value="accept"
                            id="terms"><label for="terms" class="contact-form-label">
                            I accept the terms and conditions of the <a class="contact-form-link">Privacy Policy</a>
                        </label></div>


                    <button class="contact-form-button" type="submit">Send</button>
                </div>

            </form>
        </section>
    </main>

</body>

</html>
